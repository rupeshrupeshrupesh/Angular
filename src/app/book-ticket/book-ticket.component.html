<nav>
  <nav *ngIf="show == 1">
    <br />

    <div class="D-flex">
      <div class="row mt-5">
        <div class="col-md-4 mb-3" style="margin-right: 542px">
          <div class="card text-center" style="margin: -35px">
            <div class="card-body" style="width: 418px">
              <h5 class="card-title" style="margin-right: 80px">
                {{ valuenew.Title }}
              </h5>
              <h6 class="card-title" style="margin-right: 80px">
                {{ valuenew.Year }}
              </h6>
              <h6 class="card-title" style="margin-right: 80px">
                {{ valuenew.Runtime }}
              </h6>
              <img style="height: 265px; width: 196px; margin-bottom: 17px" [src]="valuenew.Poster" alt="No image found"
                style="margin-right: 67px; height: 390px; width: 271px" />
              <br />

              <button class="btn btn-primary" routerLink="/special" style="margin-right: 80px; margin-top: 10px"
                (click)="bookevent(valuenew)">
                Book
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="flex2" style="margin-left: -315px">
        <div class="border" style="
            height: 465px;
            width: 350px;
            margin-top: 17px;
            text-align: center;
          ">
          <div class="dropdown" style="padding: 25px; line-height: 36px">
            <h3 style="text-align: center; margin-top: 36px">
              {{ valuenew.Title }}
            </h3>
            <hr />
            <br /><br />

            <strong class="">Movie Time</strong>
            <button style="align-items: center" class="btn btn-secondary dropdown-toggle" href="#" role="button"
              id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Movie Timing
              <br />

              <div>
                <select name="language" id="language" #tickettime (change)="onselected(tickettime.value)">
                  <option value="" disabled>Movie Time</option>
                  <option *ngFor="let time of MovieTime" [value]="time">
                    {{ time }}
                  </option>
                </select>
              </div>
            </button>

            <br /><br />
            <Strong>Available Seats</Strong>

            <button class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Available Seat

              <select name="language" id="language" #ticketseats (change)="onselected1(ticketseats.value)">
                <option disabled>--Availble Seats--</option>
                <option *ngFor="let Seat of MovieSeats" [value]="Seat">
                  {{ Seat }}
                </option>
              </select>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</nav>
